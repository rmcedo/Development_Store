      - DATETIME
      - LOCALDATETIME
      - DOUBLE
      - ENUM
      - INTEGER
      - MONEY
      - STRING
      - TIME
  
  
  fileFormat:
    description: ""
    type: string
    enum:
      - CSV
      - FLAT
      - JSON
      - XML
  
  
  hookFunction:
    description: ""
    type: string
    enum:
      - BEFORE_PARSE
      - BEFORE_CONVERSION
      - ON_ERROR
      - VALIDATE
  
  
  eventType:
    description: ""
    type: string
    enum:
      - CHUNK
      - DOWNLOAD
      - ERROR
      - FINISH
      - START
  
  
  errorStrategy:
    description: ""
    type: string
    enum:
      - CALL_SCRIPT
      - IGNORE
      - STOP
  
  
  status:
    description: ""
    type: string
    enum:
      - DONE
      - DONE_WITH_ERRORS
      - DOWNLOADING
      - ERROR
      - NOT_STARTED
      - RUNNING
  
  
  errorType:
    description: ""
    type: string
    enum:
      - CONVERT_ERROR
      - SERVICE_ERROR
  
  client:
    description: ""
    type: object
    required:
      - name
      - cpf
      - birthday
    properties:
      id:
        type: string
        format: uuid
        description: ""
      name:
        type: string
        description: ""
      cpf:
        type: string
        description: ""
      birthday:
        type: string
        format: date
        description: ""
      active:
        type: boolean
        description: ""
        default: true
  
  product:
    description: ""
    type: object
    required:
      - name
      - description
      - price
      - stock
    properties:
      id:
        type: string
        format: uuid
        description: ""
      name:
        type: string
        description: ""
      description:
        type: string
        description: ""
      price:
        type: string
        description: ""
      stock:
        type: integer
        format: int64
        description: ""
      active:
        type: boolean
        description: ""
        default: true
  
  pedido:
    description: ""
    type: object
    required:
      - client
      - orderDate
    properties:
      id:
        type: string
        format: uuid
        description: ""
      client:
        type: object
        allOf:
         - $ref: '#/definitions/client'
        description: ""
      items:
        type: array
        items:
          type: object
          allOf:
           - $ref: '#/definitions/item'
        description: ""
      orderDate:
        type: string
        format: date
        description: ""
      finalValue:
        type: string
        description: ""
  
  item:
    description: ""
    type: object
    required:
      - product
