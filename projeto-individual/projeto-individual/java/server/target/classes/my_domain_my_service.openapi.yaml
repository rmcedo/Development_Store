components:
  securitySchemes:
    bearerAuth:
      name: Authorization 
      type: apiKey
      in: header
  schemas:
    categoria:
      description: "ENUM para adicionar produtos em certas categorias"
      type: string
      enum:
        - INFORMATICA
        - MOVEIS
        - PAPELARIA
        - OUTROS
      
    
    userNotificationKind:
      description: "User notification kind."
      type: string
      enum:
        - Operational
        - Management
        - News
      
    
    userNotificationPriority:
      description: "User notification priority."
      type: string
      enum:
        - Error
        - Alert
        - None
      
    
    eventEmailFormat:
      description: "Format of the email"
      type: string
      enum:
        - HTML
        - PLAIN_TEXT
      
    
    fieldType:
      description: ""
      type: string
      enum:
        - BINARY
        - BOOLEAN
        - DATE
        - DATETIME
        - LOCALDATETIME
        - DOUBLE
        - ENUM
        - INTEGER
        - MONEY
        - STRING
        - TIME
      
    
    fileFormat:
      description: ""
      type: string
      enum:
        - CSV
        - FLAT
        - JSON
        - XML
      
    
    hookFunction:
      description: ""
      type: string
      enum:
        - BEFORE_PARSE
        - BEFORE_CONVERSION
        - ON_ERROR
        - VALIDATE
      
    
    eventType:
      description: ""
      type: string
      enum:
        - CHUNK
        - DOWNLOAD
        - ERROR
        - FINISH
        - START
      
    
    errorStrategy:
      description: ""
      type: string
      enum:
        - CALL_SCRIPT
        - IGNORE
        - STOP
      
    
    status:
      description: ""
      type: string
      enum:
        - DONE
        - DONE_WITH_ERRORS
        - DOWNLOADING
        - ERROR
        - NOT_STARTED
        - RUNNING
      
    
    errorType:
      description: ""
      type: string
      enum:
        - CONVERT_ERROR
        - SERVICE_ERROR
      
    productsWithPrice:
      description: "Record para retorno de Query"
      type: object
      required:
        - name
        - stock
        - price
      properties:
        name:
          type: string
          description: ""
        stock:
          type: integer
          format: int64
          description: ""
        price:
          type: string
          description: ""
    
    client:
      description: "Entidade Cliente"
      type: object
      required:
        - name
        - cpf
        - birthday
      properties:
        id:
          type: string
          format: uuid
          description: "ID gerado automaticamente"
        name:
          type: string
          description: "Nome do Cliente"
        cpf:
          type: string
          description: "CPF do Cliente"
        birthday:
          type: string
          format: date
          description: "Data de nascimento do Cliente"
        active:
          type: boolean
          description: "ACTIVE: verifica se o cliente está ativo ou não, para que haja apenas exclusão lógica do Cliente"
          default: true
    
    product:
      description: "Entidade Produto"
      type: object
      required:
        - name
        - description
        - price
        - stock
      properties:
        id:
          type: string
          format: uuid
          description: "ID do produto gerado automaticamente"
        name:
          type: string
          description: "Nome do Produto"
        description:
          type: string
          description: "Descrição/Características do Produto"
        price:
          type: string
          description: "Preço do Produto"
        stock:
          type: integer
          format: int64
          description: "Quantidade de Estoque do Produto"
        active:
          type: boolean
          description: "Mesma lógica de active de CLIENTE, LER ACIMA"
          default: true
        categoria:
          type: string
          allOf:
          - $ref: '#/components/schemas/categoria'
          description: "Categoria no qual o produto está destinado, oriunda de ENUM"
    
    pedido:
      description: "Entidade Pedido"
      type: object
      required:
        - client
      properties:
        id:
          type: string
          format: uuid
