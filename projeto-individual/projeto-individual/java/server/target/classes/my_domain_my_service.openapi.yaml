              properties:
                price:
                  type: string
                  description: "Parametro de entrada que iremos passar no body de nossa requisição"
      parameters:
        - in: header
          name: Accept
          description: 'Content types and endpoint version for the request. Example: application/json;seniorx.version=2'
          schema:
            type: string
      responses:
        200:
          description: Ok
          content:
            application/json:
              schema:
                type: object
                required:
                  - response
                properties:
                  response:
                    type: array
                    items:
                      type: object
                      allOf:
                        - $ref: '#/components/schemas/product'
                      minimum: 1
                    description: "Lista de Produtos que obteremos como resposta"
